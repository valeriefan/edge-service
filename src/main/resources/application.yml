server:
  port: 9000
  netty:
    connection-timeout: 2s
    idle-timeout: 15s
  shutdown: graceful

spring:
  application:
    name: edge-service
  lifecycle:
    timeout-per-shutdown-phase: 15s
  cloud:
    gateway:
      routes:
        - id: catalog-route
          uri: ${CATALOG_SERVICE_URL:http://localhost:9001}/houses
          predicates:
            - Path=/houses/**
        - id: order-route
          uri: ${BOOKING_SERVICE_URL:http://localhost:9002}/bookings
          predicates:
            - Path=/bookings/**